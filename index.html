<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="inputs">
          <p>Your inputs are as follows:</p>
          <p>Password Length: <span id="password-length"></span></p>
          <p>Number of lowercase characters: <span id="char-lowercase"></span></p>
          <p>Number of uppercase characters: <span id="char-uppercase"></span></p>
          <p>Number of numeric characters: <span id="char-numeric"></span></p>
          <p>Number of special characters: <span id="char-special"></span></p>
          <h3 id="refresh">Refresh this page to input a new set of options for your password</h3>
        </div>
      </div>
     
    </div>
    <script src="script.js"></script>
  </body>
</html>
